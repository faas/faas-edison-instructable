<ion-modal-view>
  <ion-header-bar>
    <h1 class="title calm">{{sensor.title}}</h1>
    <div class="button button-clear" ng-click="closeConnectionModal()"><span class="icon ion-close"></span></div>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <div class="col text-center">
        <img class="full-width" ng-src="img/connections/{{sensor.image}}">
      </div>
    </div>
  </ion-content>
</ion-modal-view>
